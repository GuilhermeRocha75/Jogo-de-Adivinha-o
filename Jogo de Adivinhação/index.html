<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="./style.css">
</head>

<audio id="audioFundo" src="./Wii Music - Gaming Background Music (HD) (320).mp3" autoplay loop></audio>


<body>
    <div id="telaBemvindo" class="container">
        <h1>Bem-vindo ao Jogo de Adivinhação!</h1>
        <p>Por favor, insira seu nome para começar.</p>
        <input type="text" id="nome" placeholder="Seu nome..." required>
        <button id="jogar">Jogar</button>
    </div>

    <div id="telaJogo" class="container" style="display:none;">
        <h1>Bem-vindo, <span id="nomeUsuario"></span>!</h1>
        <p>Tente adivinhar o número entre 1 e 100.</p>
        <form id="palpiteForm">
            <label for="palpite">Seu Palpite:</label>
            <input type="number" id="palpite" min="1" max="100" required>
            <button type="submit">Adivinhar</button>
        </form>
        <p id="feedback"></p>
    </div>

    <div id="telaResultado" class="container" style="display:none;">
        <h1>Parabéns, <span id="resultadoNome"></span>!</h1>
        <p>Você adivinhou o número!</p>
        <p>O número correto era: <span id="numeroCorreto"></span>.</p>
        <p>Sua pontuação final: <span id="pontos"></span>.</p>
        <button id="jogarNovamente">Jogar Novamente</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
